<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

    <!--=============== BOXICONS ===============-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/loading.css">

    <title>PRODUCTOS ETXEBARRIA</title>

</head>

<body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="index.html" class="nav__logo"><img class="logo-svg" src="logo.svg" alt="test"></a>

            <div class="nav__btns">
                <!-- Theme change button -->
                <i class='bx bx-moon change-theme' id="theme-button"></i>
                <div class="nav__shop" id="cart-shop">
                    <i class='bx bx-shopping-bag'></i>
                </div>
            </div>
        </nav>
    </header>

    <!--==================== CART ====================-->
    <div class="cart" id="cart">
        <i class='bx bx-x cart__close' id="cart-close"></i>

        <h2 class="cart__title-center">Mi Carrito</h2>

        <div class="cart__container">
        </div>

        <div class="cart__prices">
            <span class="cart__prices-item"></span>
            <span class="cart__prices-total"></span>
        </div>
    </div>

    <!--==================== MAIN ====================-->
    <main class="main">
        <i class="loader --8"></i>
        <section class="featured section container" id="catalogos">
            <h2 class="section__title">
                CATÁLOGOS
            </h2>
        </section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer section">
        <div class="footer__container container grid">
            <div class="footer__content">
                <h3 class="footer__title">Sobre nosotros</h3>

                <ul class="footer__list">
                    <li><i class='bx bxs-envelope'></i>&nbsp&nbsp productosetxebarria1mungia@gmail.com</li>
                    <li><i class='bx bxs-phone-call'></i>&nbsp&nbsp Teléfono : 623 54 7962</li>
                    <li><i class='bx bxs-directions'></i>&nbsp&nbsp Dirección : Butroi Kalea, 5 - 48100 Mungia, Bizkaia
                    </li>
                </ul>
            </div>
        </div>
        <span class="footer__copy">&#169; Productos Etxebarria. Todos los derechos reservados</span>
    </footer>

    <!--=============== SCROLL UP ===============-->
    <a href="#" class="scrollup" id="scroll-up">
        <i class='bx bx-up-arrow-alt scrollup__icon'></i>
    </a>

    <!--=============== SWIPER JS ===============-->
    <script src="assets/js/swiper-bundle.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/catalog.js"></script>
    <script src="assets/js/shoping-cart.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>

</body>

</html>
